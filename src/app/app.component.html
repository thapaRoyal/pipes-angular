<div class="container">
  <h3>Payment form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        type="text"
        (input)="onHeightChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        class="form-control"
        type="text"
        (input)="onAmountChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Payment amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>
</div>
